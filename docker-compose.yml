services:
  db:
    image: postgres:17-alpine
    container_name: beenvoice-db
    env_file:
      - .env.local
    volumes:
      - beenvoice_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  beenvoice_pg_data:
    driver: local


